<html>
    <head>
        <title>Scatter Plot Generator</title>
        <link rel="shortcut icon" href="asset/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row" style="height: 70px;"></div>
            <div class="row">
                <div class="col"></div>
                <div class="col-8" style="background-color: #eee; height: 870px; border-radius: 20px; padding: 20px;">
                    <div class="d-flex justify-content-center" style="padding-top: 20px;">
                        <h3>Basic Information</h3>
                    </div>
                    <div class="justify-content-center" style="padding-left: 10px; padding-bottom: 10px;">
                        <form id="my-form">
                            <div style="padding-top: 30px">
                                <p>What is your gender?</p>
                                <div class="form-check form-check-inline a">
                                    <input class="form-check-input a" type="radio" name="gender" id="inlineRadio1" value="M" required>
                                    <label class="form-check-label a" for="inlineRadio1">Male</label>
                                </div>
                                    <div class="form-check form-check-inline">
                                    <input class="form-check-input a" type="radio" name="gender" id="inlineRadio2" value="F">
                                    <label class="form-check-label a" for="inlineRadio2">Female</label>
                                </div>
                            </div>
                            <div class="col-md-3" style="padding-top: 30px">
                                <label for="validationCustom04" class="form-label">What is your age?</label>
                                <select class="form-select" id="age-select" name="age" required>
                                  <option selected disabled value="">Choose...</option>
                                </select>
                              </div>
                            <div style="padding-top: 30px">
                              <p>Do you wear any corrected glass?</p>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="isWearGlass" id="inlineRadio1" value="T" required>
                                  <label class="form-check-label" for="inlineRadio1">Yes</label>
                              </div>
                                  <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="isWearGlass" id="inlineRadio2" value="F">
                                  <label class="form-check-label" for="inlineRadio2">No</label>
                              </div>
                            </div>
                            <div style="padding-top: 30px">
                              <div id="familiar-checkbox-div">
                                <p>Do you familiar with visulizations? (1 is not familiar, 10 is familiar)</p>
                              </div>
                            </div>
                            <div class="d-flex justify-content-center" style="padding-left: 10px; padding-bottom: 10px; padding-top: 240px; ">
                                <button type="submit" class="btn btn-primary" style="width: 340px;" id="start-sample-btn">Next</button>
                            </div>
                        </form>
                        

                    </div>
                    
                    
                    
                </div>
                <div class="col"></div>
              </div>
        </div> 

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="./info.js" ></script>
    </body>
</html>
